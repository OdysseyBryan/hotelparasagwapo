<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body bgcolor="black">
    <table width="100%" border="0">
        <tr colspan="2" bgcolor="#DEB887">
            <td>
                <center><a href="index.html"><img src="logo.png" width="30%" height="30%"></a></center>
            </td>
            <td>
                <h1 style="color:black"><center>HOTEL NG MGA POGI</center></h1>
            </td>
        </tr>
        <tr valign="top">
            <td bgcolor="black" width="15%">
                <b><a href="index.html" style="text-decoration:none; color:#EEE8AA; font-size: 18px;">Home</a></b><br>
                <b><a href="about.html" style="text-decoration:none; color:#EEE8AA; font-size: 18px;">About Us</a></b><br>
                <b><a href="gallery.html" style="text-decoration:none; color:#EEE8AA; font-size: 18px;">Gallery</a></b><br>
                <b><a href="contact.html" style="text-decoration:none; color:#EEE8AA; font-size: 18px;">Contact</a></b><br>
                <b><a href="reservation.html" style="text-decoration:none; color:#EEE8AA; font-size: 18px;">Reservation</a></b><br>
                <b><a href="registration.html" style="text-decoration:none; color:#CD853F; font-size: 18px;">Registration</a></b><br>
                <b><a href="announcement.html" style="text-decoration:none; color:#EEE8AA; font-size: 18px;">Announcement</a></b><br>
            </td>
            <td bgcolor="#EEE8AA" width="100" height="600">
                <table border="0" style="margin: auto; padding: 20px;">
                    <center><form>
                        <tr>
                            <td>First Name:</td>
                            <td><input type="text" name="firstname" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td>Middle Name:</td>
                            <td><input type="text" name="middlename" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <td><input type="text" name="lastname" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td>Birthday:</td>
                            <td><input type="date" name="birthday" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td>Age:</td>
                            <td><input type="number" name="age" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td>Identification:</td>
                            <td>
                                <select name="identification" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;">
                                    <option value="government">Government</option>
                                    <option value="student">Student</option>
                                    <option value="senior">Senior Citizen</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Identification Number:</td>
                            <td><input type="text" name="idnumber" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" name="gender" value="male"> Male
                                <input type="radio" name="gender" value="female"> Female
                                <input type="radio" name="gender" value="others"> Others
                            </td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td><input type="tel" name="phone" placeholder="+63" style="width: 70%; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></td>
                        </tr>
                        <tr>
                            <td>Address:</td>
                            <td><textarea name="address" rows="5" cols="50" style="width: 70% ; padding: 5px; margin-bottom: 10px; box-sizing: border-box;"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="2"><a href="index.html"><input type="submit" value="Submit" style="background-color: #CD853F; color: black; padding: 10px; border: none; cursor: pointer; border-radius: 5px; display: block; margin: auto;"></a></td>
                        </tr>
                    </form>
                </center>
                </table>
            </td>
            <tr>
                <td colspan="2" bgcolor="#CD853F">
                    <h3 style="color:black"><center>&copy; HOTEL NG MGA POGI</center></h3>
                </td>
            </tr>
        </tr>
    </table>
</body>

</html>
